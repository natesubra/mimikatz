name: Build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Navigate to Workspace
        run: cd $GITHUB_WORKSPACE

      - name: project prep
        id: prep
        shell: pwsh
        run: |
          $tag=(git log -n 1 --pretty=format:'%h')
          echo "::set-output name=LATEST_TAG::${tag}"
          [xml] $xml = Get-Content "$PWD\mimikatz\mimikatz.vcxproj"
          $xml.Project.ItemDefinitionGroup.ClCompile.TreatWarningAsError="false"
          $xml.Save("$PWD\mimikatz\mimikatz.vcxproj")
          [xml] $buildxml = '<?xml version="1.0" encoding="utf-8"?><Project xmlns="http://schemas.microsoft.com/developer/msbuild/2003"><Target Name="Build"><MSBuild Projects="mimikatz.sln" Targets="mimikatz" Properties="Configuration=Release;Platform=Win32;WindowsTargetPlatformVersion=10.0;PlatformToolset=v143" /><MSBuild Projects="mimikatz.sln" Targets="mimikatz" Properties="Configuration=Release;Platform=x64" /><MSBuild Projects="mimikatz.sln" Targets="mimikatz" Properties="Configuration=Simple_DLL;Platform=Win32;WindowsTargetPlatformVersion=10.0;PlatformToolset=v143" /><MSBuild Projects="mimikatz.sln" Targets="mimikatz" Properties="Configuration=Simple_DLL;Platform=x64" /><MSBuild Projects="mimikatz.sln" Targets="mimikatz" Properties="Configuration=Second_Release_PowerShell;Platform=Win32;WindowsTargetPlatformVersion=10.0;PlatformToolset=v143" /><MSBuild Projects="mimikatz.sln" Targets="mimikatz" Properties="Configuration=Second_Release_PowerShell;Platform=x64" /></Target></Project>'
          $buildxml.Save("$PWD\buildall.proj")

      - name: Defender Exclusions
        shell: pwsh
        run: |
          Add-MpPreference -ExclusionPath $PWD -ErrorAction Continue -Verbose

      - name: build
        run: |
          msbuild .\buildall.proj /m:8
          # msbuild.exe .\mimikatz.sln /nologo /target:mimikatz /p:Configuration=Release /p:Platform=Win32 /p:PlatformToolset=v143 /p:WindowsTargetPlatformVersion=10.0 /m:4 /verbosity:minimal
          # msbuild.exe .\mimikatz.sln /nologo /target:mimikatz /p:Configuration=Simple_DLL /p:Platform=Win32 /p:PlatformToolset=v143 /p:WindowsTargetPlatformVersion=10.0 /m:4 /verbosity:minimal
          # msbuild.exe .\mimikatz.sln /nologo /target:mimikatz /p:Configuration=Second_Release_PowerShell /p:Platform=Win32 /p:PlatformToolset=v143 /p:WindowsTargetPlatformVersion=10.0 /m:4 /verbosity:minimal
          # msbuild.exe .\mimikatz.sln /nologo /target:mimikatz /p:Configuration=Release /p:Platform=x64 /p:PlatformToolset=v143 /p:WindowsTargetPlatformVersion=10.0 /m:4 /verbosity:minimal
          # msbuild.exe .\mimikatz.sln /nologo /target:mimikatz /p:Configuration=Simple_DLL /p:Platform=x64 /p:PlatformToolset=v143 /p:WindowsTargetPlatformVersion=10.0 /m:4 /verbosity:minimal
          # msbuild.exe .\mimikatz.sln /nologo /target:mimikatz /p:Configuration=Second_Release_PowerShell /p:Platform=Win32 /p:PlatformToolset=v143 /p:WindowsTargetPlatformVersion=10.0 /m:4 /verbosity:minimal

      - name: pack
        id: pack
        shell: pwsh
        run: |
          $tag=(git log -n 1 --pretty=format:'%h')
          $RELEASE_NAME="mimikatz-${tag}"
          7z a -y -mx9 -mhe=on -p"${tag}" "${RELEASE_NAME}-x64.7z" "$PWD\x64\*"
          7z a -y -mx9 -mhe=on -p"${tag}" "${RELEASE_NAME}-x86.7z" "$PWD\Win32\*"

      - name: Publish
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: "*.z7"
          tag_name: ${{ steps.prep.outputs.LATEST_TAG }}
          draft: false
          prerelease: false
